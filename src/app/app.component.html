<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive Form</title>
</head>

<body>
  <div class="container">
    <div class="col-md-6 offset-md-3">
      <h2>Reactive Form</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First name:</label>
          <input type="text" formControlName="firstname" class="form-control"
            [ngClass]="{'is-invalid':submitted && f.firstname.errors}" />

            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">First name should not be empty</div>
            </div>
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input type="text" formControlName="lastname" class="form-control"
            [ngClass]="{'is-invalid':submitted && f.lastname.errors}" />

            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
              <div *ngIf="f.lastname.errors.required">Last name should not be empty</div>
            </div>
        </div>
        <div class="form-group">
          <label>Email :</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{'is-invalid':submitted && f.email.errors}" [value]="user.email"/>

            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email should not be empty</div>
              <div *ngIf="f.email.errors.email">Enter a valid email</div>
            </div>
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{'is-invalid':submitted && f.password.errors}" />

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password should not be empty</div>
              <div *ngIf="f.password.errors.minlength">Password must be 8 characters long</div>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
<app-test-service></app-test-service>

<router-outlet></router-outlet>
